  workflow_dispatch:

jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install deps
        run: npm i --package-lock
      - name: Audit
        run: npm audit
