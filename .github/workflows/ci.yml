name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - latest

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - run: npm i --prefer-online -g npm@latest
      - run: npm ci
      - run: npm run lint

  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: [12.13.0, 12.x, 14.15.0, 14.x, 16.13.0, 16.x]
        platform:
        - os: ubuntu-latest
          shell: bash
        - os: macos-latest
          shell: bash
        - os: windows-latest
          shell: bash
        - os: windows-latest
          shell: cmd
        - os: windows-latest
          shell: powershell
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm i --prefer-online -g npm@latest
      - run: npm ci
      - run: npm test --ignore-scripts
      - run: npm ls -a
